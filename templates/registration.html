<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='regstyle.css') }}">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="col">
                <h1>Регистрация</h1>
                <p>Заполните форму ниже, чтобы создать аккаунт</p>
                <label for="email"><b>Эл. почта</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Повторите пароль</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <button type="submit" class="registerbtn">Создать</button>
            </div>
            <div class="container signin">
                <p>У Вас уже есть аккаунт? <a href="#">Войти</a>.</p>
            </div>
        </div>
    </form>
</body>
</html>
